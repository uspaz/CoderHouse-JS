<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="body">
  <header class="header">
    <section class="header__section--title">
      <img src="../img/titulo-pokedex.webp" alt="">
    </section>
    <section class="header__section--filter">
      <input type="search" name="" id="buscar" placeholder="Buscar Pokémon">
      <span id="filtrar" ><i class="fa-solid fa-bars"></i></span>
      <ul class="ul--filter">
        <li class="ul__close"><i id="close" class="fas fa-times"></i></li>
        <li class="ul__item"><button>1ra Generación</button></li>
        <li class="ul__item"><button>2da Generación</button></li>
        <li class="ul__item"><button>3ra Generación</button></li>
        <li class="ul__item"><button>4ta Generación</button></li>
        <li class="ul__item"><button>5ta Generación</button></li>
        <li class="ul__item"><button>6ta Generación</button></li>
        <li class="ul__item"><button>7ma Generación</button></li>
        <li class="ul__item"><button>8va Generación</button></li>
      </ul>
      <!-- <select name="" id="">
        <option value=""></option>
        <option value=""></option>
      </select> -->
    </section>
  </header>
  <main class="main--pokedex">
      <div class="container__pokemons" id="pokemons">
        
      </div>
      <div class="pages">
        <span id="principal"><i class="fa-solid fa-angles-left" ></i></span>
        <span id="anterior"><i class="fa-solid fa-angle-left" ></i></span>
        <span id="siguiente"><i class="fa-solid fa-angle-right" ></i></span>
        <span id="final"><i class="fa-solid fa-angles-right" ></i></span>
      </div>
  </main>
  <footer class="footer">
    <div class="ft__derechos">
      <p>@2022 Todos los derechos reservados</p>
    </div>
    <div class="ft__redes">
      <ul class="redes__ul">
        <li class="item"><a href="" class="instagram"><i class="fab fa-instagram"></i></a></li>
        <li class="item"><a href="" class="linkedin"><i class="fab fa-linkedin"></i></a></li>
        <li class="item"><a href="" class="whatsapp"><i class="fab fa-whatsapp"></i></a></li>
      </ul>
    </div>
    <div class="ft__session">
      <p id="usuario"></p>
      <button type="button" class="btn"><i class="fas fa-sign-out"></i>Salir</button>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/7db1b9fcb6.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/main.js"></script>
</body>
</html>
