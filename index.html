<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <form class="form" action="index.html" method="post">
    <div class="container">
      <div class="session">
        <div class="fieldBox">
          <label for="user">Usuario: <input type="text" name="user" id="" placeholder="Escriba aquí su usuario..."></label>
        </div>
        <div class="fieldBox">
          <label for="password">Contraseña: <input type="password" name="password" id="" placeholder="Escriba aquí su contraseña..."></label>
        </div>
        <input type="button" class="formbtn" value="Iniciar Sesión">
      </div>
      <div class="image">
        <img src="img/pikachu.png" alt="">
      </div>
    </div>
  </form>
</body>
</html>
