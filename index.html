<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <form class="form" action="index.html" method="post">
        <div class="session">
          <div class="fieldBox">
            <label for="user" class="label">Usuario:<input id="usuario" type="text" name="user" placeholder="Escriba aquí su usuario..."></label>
          </div>
          <div class="fieldBox">
            <label for="password" class="label">Contraseña:<input id="contraseña" type="password" name="password" placeholder="Escriba aquí su contraseña..."></label>
          </div>
          <input type="button" id="verificar" class="formbtn" value="Iniciar Sesión">
        </div>
        <div class="image">
          <img src="img/pikachu.png" alt="">
        </div>
    </form>
  </main>
  <script src="js/login.js"></script>
</body>
</html>
